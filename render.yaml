services:
  - type: web
    name: scam-detector
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: uvicorn scam_detector.web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: LLM_API_BASE_URL
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        sync: false
